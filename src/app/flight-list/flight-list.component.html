<div class="container" *ngFor="let flight of flights$">
    <mat-card>
            <mat-card-content>
                <table>
                    <tr>
                        <td>
                            <label for="fCode">Flight Code</label>
                            <p>{{flight.flightCode}}</p>
                        </td>
                        <td>
                            <label for="dest">Origin</label>
                            <p>{{flight.origin}}</p>
                        </td>
                        <td>
                            <label for="dest">Destination</label>
                            <p>{{flight.destination}}</p>
                        </td>
                        <td>
                            <label for="depTime">Departure Time</label>
                            <p>{{flight.depTime}}</p>
                        </td>
                        <td>
                            <label for="arrTime">Arrival Time</label>
                            <p>{{flight.arrTime}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="type">Type</label>
                            <p>{{flight.type}}</p>
                        </td>
                        <td>
                            <label for="fPrice">Flight Price</label>
                            <p>{{flight.flightPrice}}</p>
                        </td>
                        <td>
                            <label for="airLine">Airline</label>
                            <p>{{flight.airline}}</p>
                        </td>
                    </tr>
                </table>
            </mat-card-content>
    </mat-card>
</div>
