<mat-card *ngIf="!isLoggedIn">
  <mat-card-content class="login">
    <form [formGroup]="form">
      <button (click)="loginAdmin()">ADMIN</button>
      <button (click)="loginUser()">USER</button>
      <br>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" required />
        <!-- <mat-error *ngIf=""></mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
        <!-- <mat-error *ngIf=""></mat-error> -->
      </mat-form-field>

      <button *ngIf="isAdmin" class="btn btn-secondary" (click)="login()" routerLink="admin">LOGIN</button>
      <button *ngIf="isUser" class="btn btn-secondary" (click)="login()" routerLink="user">LOGIN</button>
    </form>
    <mat-error *ngIf="incorrect">Incorrect username or password.</mat-error>
  </mat-card-content>
</mat-card>

<router-outlet *ngIf="isLoggedIn == 1"></router-outlet>
