{{ onChange() }}

<div>
  <table *ngFor="let flight of userFlights; ">
    <tr>
      <td class="airline">
        <label for="aLine">AIRLINE</label>
        <p>{{ flight.airline }}</p>
      </td>
      <td class="code">
        <label for="fCode">Flight Code</label>
        <p>{{ flight.flightCode }}</p>
      </td>
      <td class="ori">
        <label for="dest">Origin</label>
        <p>{{ flight.origin }}</p>
      </td>
      <td class="dest">
        <label for="dest">Destination</label>
        <p>{{ flight.destination }}</p>
      </td>
      <td class="dep">
        <label for="depDate">Departure Date</label>
        <p>{{ flight.depDate }}</p>
      </td>
      <td class="dep">
        <label for="depTime">Departure Time</label>
        <p>{{ flight.depTime }}</p>
      </td>
      <td class="arr">
        <label for="arrTime">Arrival Time</label>
        <p>{{ flight.arrTime }}</p>
      </td>
      <td class="type">
        <label for="type">Type</label>
        <p>{{ flight.type }}</p>
      </td>
      <td class="stat">
        <label for="status">Status</label>
        <p>{{ flight.status }}</p>
      </td>
      <td class="cancel">
        <app-cancel-booking [bookingID]="flight.$key" [status]="flight.status" [depDate]="flight.depDate"></app-cancel-booking>
      </td>
    </tr>
  </table>
</div>
