<div class="users">
  <mat-card class="container" *ngFor="let user of userList$; let i = index">
    <mat-card-content>
      <table>
        <tr>
          <td>
            <label for="fName">First Name</label>
            <p>{{ user.firstName }}</p>
          </td>
          <td>
            <label for="lName">Last Name</label>
            <p>{{ user.lastName }}</p>
          </td>
          <td>
            <label for="un">Username</label>
            <p>{{ user.username }}</p>
          </td>
          <td>
            <label for="email">Email</label>
            <p>{{ user.email }}</p>
          </td>
          <td class="viewBtn">
            <button
            *ngIf="!show || user.username != un"
              mat-raised-button
              color="primary"
              class="btn btn-primary"
              type="button"
              data-toggle="collapse" data-target="#bookings" aria-expanded="false" aria-controls="bookings"
              (click)="showBookings(user.username)"
            >
              View Bookings
            </button>
            <button
            *ngIf="show && user.username == un"
              mat-raised-button
              color="primary"
              class="btn btn-primary"
              type="button"
              (click)="showBookings(user.username)"
            >
              Hide Bookings
            </button>
          </td>
        </tr>
        <tr *ngIf="show && user.username == un && empty">
          <td>
            <h1>No Bookings Found</h1>
          </td>
        </tr>
        <tr *ngIf="show && user.username == un">
          <td colspan="5">
            <app-view-bookings [user]="user.username"></app-view-bookings>
          </td>
        </tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>

<router-outlet></router-outlet>
