<div class="users">
  <mat-card class="container-fluid" *ngFor="let user of userList$; let i = index">
    <mat-card-content>
      <table>
        <tr>
          <td>
            <label for="lName">Last Name</label>
            <p>{{ user.lastName }}</p>
          </td>
          <td>
            <label for="fName">First Name</label>
            <p>{{ user.firstName }}</p>
          </td>
          <td>
            <label for="un">Username</label>
            <p>{{ user.username }}</p>
          </td>
          <td>
            <label for="email">Email</label>
            <p>{{ user.email }}</p>
          </td>
          <td class="viewBtn">
            <button
            *ngIf="!show || user.username != un"
              mat-raised-button
              color="primary"
              class="btn btn-primary"
              type="button"
              (click)="showBookings(user.username)"
            >
              View Bookings
            </button>
            <button
            *ngIf="show && user.username == un"
              mat-raised-button
              color="primary"
              class="btn btn-primary"
              type="button"
              (click)="showBookings(user.username)"
            >
              Hide Bookings
            </button>
          </td>
        </tr>
        <tr class="empty"><td colspan="5">
          <h1 *ngIf="show && user.username == noBookingUser && empty">No Bookings Found</h1>
        </td></tr>
      </table>
      
      <app-view-bookings *ngIf="show && user.username == un" [user]="user.username"></app-view-bookings>
    </mat-card-content>
  </mat-card>
</div>

<router-outlet></router-outlet>
