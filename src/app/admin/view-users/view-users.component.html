<div class="users">
  <mat-card class="container" *ngFor="let user of userList$">
    <mat-card-content>
      <table>
        <tr>
          <td>
            <label for="fName">First Name</label>
            <p>{{ user.firstName }}</p>
          </td>
          <td>
            <label for="lName">Last Name</label>
            <p>{{ user.lastName }}</p>
          </td>
          <td>
            <label for="un">Username</label>
            <p>{{ user.username }}</p>
          </td>
          <td>
            <label for="email">Email</label>
            <p>{{ user.email }}</p>
          </td>
          <td>
            <button
              mat-raised-button
              color="primary"
              class="btn btn-primary"
              type="button"
              (click)="showBookings(user.username)"
            >
              View Bookings
            </button>
          </td>
        </tr>
        <tr *ngIf="show">
          <td colspan="5">
            <app-view-bookings [user]="user.username"></app-view-bookings>
          </td>
        </tr>
      </table>
      <table *ngIf="empty">
        <tr>
          <td colspan="5" style="text-align: center">NO BOOKINGS</td>
        </tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>

<router-outlet></router-outlet>
