<mat-card class="createFlight">
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="form-group">
        <mat-form-field>
          <mat-label>Destination</mat-label>
          <input
          matInput
          type="text"
          formControlName="destination"
          required
          />
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Origin</mat-label>
            <input
            matInput
            type="text"
            formControlName="origin"
            required
            />
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Departure Time</mat-label>
            <input
            matInput
            type="time"
            formControlName="depTime"
            required
            />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Arrival Time</mat-label>
            <input
            matInput
            type="time"
            formControlName="arrTime"
            required
            />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label>Type</mat-label>
            <input
            matInput
            type="text"
            formControlName="type"
            required
            />
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Flight Code</mat-label>
            <input
            matInput
            type="text"
            formControlName="flightCode"
            required
            />
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Flight Price</mat-label>
            <input
            matInput
            type="number"
            formControlName="flightPrice"
            required
            />
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Airline</mat-label>
            <input
            matInput
            type="text"
            formControlName="airline"
            required
            />
        </mat-form-field>
        
      </div>
      <button type="submit" class="btn btn-secondary" [disabled]="!form.valid">
        ENTER
      </button>
    </form>
  </mat-card-content>
</mat-card>
