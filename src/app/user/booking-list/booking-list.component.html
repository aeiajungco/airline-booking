<div class="filter-bar">
    <mat-form-field>
        <mat-select class="inpField" placeholder="Choose Booking Type" [(value)]="filterChoice" (valueChange)="onChange()">
            <mat-option value="Both">Both</mat-option>
            <mat-option value="One-Way">One-Way</mat-option>
            <mat-option value="Two-Way">Two-Way</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div id="notExisting" *ngIf="oneWay.length == 0 && twoWayDep.length == 0 && twoWayRet.length == 0 && filterChoice == 'Both'">
    <h2>- No existing bookings -</h2> 
</div>
<div id="notExisting" *ngIf="oneWay.length == 0 && filterChoice == 'One-Way'">
    <h2>- No existing bookings -</h2> 
</div>
<div id="notExisting" *ngIf="twoWayDep.length == 0 && twoWayRet.length == 0 && filterChoice == 'Two-Way'">
    <h2>- No existing bookings -</h2> 
</div>

<ng-container *ngIf="isBoth || isOneWay">
    <app-oneway-booking-list [oneWay]="oneWay"></app-oneway-booking-list>
</ng-container>

<ng-container *ngIf="isBoth || isTwoWay">
    <app-twoway-booking-list [twoWayDep]="twoWayDep" [twoWayRet]="twoWayRet"></app-twoway-booking-list>
</ng-container>
